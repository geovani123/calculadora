<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Aplic. Web de jQuery Mobile</title>
<link href="../Css/estilos.css" rel="stylesheet" type="text/css"/>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>CALCULADORA PROTOTIPO</h1>
	</div>
    <div data-role="content" style="background-image:url(../imagenes/b.jpg)" class="negritas">
    <table width="100%">
    <tr>
    	<td><label>Numerador:</label></td>
        <td><input type="number" id="N1" value=""</td>
        <td></td>
        <td><input type="number" id="N2" value=""</td>
	</tr>
    <tr>
     <td></td>
     <td><hr class="lineas"></td>
     <td><img id="operador" src="../Imagenes/suma.jpg" width="30" height="23"> </td>
     <td><hr></td>
    </tr>
    
    <tr>
    	<td><label>Denominador:</label></td>
        <td><input type="number" id="D1" value=""</td>
        <td></td>
         <td><input type="number" id="D2" value=""</td>
	</tr>
    
    <tr>
    <td colspan="4"><hr></td>
    </tr>
    
    </table>
    
    <div>
    <table width="100%">
    <tr>
    	<td><label id="lblresultado">Resultado</label></td>
    </tr>
    <tr>
    <td><input type="number" id="RN" value=""></td>
    </tr>
    <tr>
    <td><hr id="hrlinea"></td>
    </tr>
    <tr>
    <td><input type="number" id="RD" value=""></td>
    </tr>
    
    </table>
    </div>
    <div data-role="controlgroup" data-type="horizontal">
    <button onClick="Resolver('+');">SUMA</button>
    <button onClick="Resolver('-');">RESTA</button>
    <button onClick="Resolver('*');">MULTIPLICACION</button>
    <button onClick="Resolver('/');">DIVISION</button>
    <button onClick="Resolver('b');">BORRAR</button>
    </div>
    
</div>
     
</body>
</html>
